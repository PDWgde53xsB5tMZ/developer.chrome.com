# select_api: Select API
# Function to select the API to be used.

# search_apps: Search apps
# Function to search for available apps.

# screenshot_not_available: Screenshot not available
# Constant string to indicate that a screenshot is not available.

# share_app: Share app
# Function to share the given app with others.

# copy_link: Copy link
# Function to copy the link of the given app to the clipboard.

# i_just_found_the_app: 
# Exclamation message indicating that the app has been found.

# it_uses_these_fugu_apis:
# Description of the APIs used by the app, specifically the Project Fugu APIs.

# via_the_fugu_showcase:
# Information about where the APIs are being showcased, specifically the Project Fugu API Showcase.
